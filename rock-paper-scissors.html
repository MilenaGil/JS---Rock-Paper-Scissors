<!DOCTYPE html>

<html>
  <head>
    <title>Rock Papper Scissors GAME</title>
    <link rel="stylesheet"
    href="styles/10-rock-paper-scissors.css">
  </head>

  <body>
    <p class="title">Rock Paper Scissors</p>

    <p>
      <button onclick="
        playGame('ROCK');
      " class="emoji-button" ><img src="images/ROCK-emoji.png" class="emoji-icon"></button>

      <button onclick="
        playGame('PAPER');
      " class="emoji-button"><img src="images/PAPER-emoji.png" class="emoji-icon"></button>

      <button onclick="
        playGame('SCISSORS');
      " class="emoji-button"><img src="images/SCISSORS-emoji.png" class="emoji-icon"></button>
    </p>

    <p class="js-who-won"></p>

    <p class="js-what-chosen"></p>

    <p class="js-results"></p>
    

    <p>
      <button onclick="
        reset();
      " class="reset-button" >Reset Score</button>
    </p>

    <script src="scripts/10-rock-paper-scissors.js"></script>
  </body>
</html>
